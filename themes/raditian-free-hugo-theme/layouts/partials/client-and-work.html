{{ if .Site.Data.homepage.client_and_work.enable }}
<section id="portfolio" class="section section--border-bottom">
    <div class="container">
        <h2 class="rad-animation-group rad-fade-down">{{ .Site.Data.homepage.client_and_work.title }}</h2>
        <div class="row row--padded rad-animation-group rad-fade-down">
            {{ range $index, $element := .Site.Data.homepage.client_and_work.works }}
            {{ if .is_even }}
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-md-0 text-left mb-5">
                <img
                        class='lozad img-responsive img-clip-right-backward img-clip-right-forward'
                        src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                        data-src="{{ .image.x | absURL }}"
                        data-srcset="{{ .image.x | absURL }} 1x, {{ .image._2x | absURL }} 2x"
                        alt="{{ .title }}"
                />
            </div>
            {{ else }}
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 pl-md-0 text-right mb-5">
                <img
                        class='lozad img-responsive img-clip-left-backward img-clip-left-forward'
                        src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                        data-src="{{ .image.x | absURL }}"
                        data-srcset="{{ .image.x | absURL }} 1x, {{ .image._2x | absURL }} 2x"
                        alt="{{ .title }}"
                />
            </div>
            {{ end }}
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
